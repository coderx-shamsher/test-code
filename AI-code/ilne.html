<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Curved Highlight Band</title>
<style>
/* ===== Base layout ===== */
body {
  margin: 0;
  background: #000;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== Curved Band Container ===== */
.curved-band {
  position: relative;
  width: 100%;
  height: 160px;
  background: #000;
  overflow: hidden;
}

/* ===== Red curved top border ===== */
.curved-band::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(180% 120px at 50% 0%, #ff004c 0%, #d9005a 40%, #a00050 70%, #000 100%);
  clip-path: ellipse(110% 55% at 50% 0%);
  box-shadow: 0 -2px 16px rgba(255, 0, 80, 0.6), 0 10px 25px rgba(0, 0, 0, 0.8);
  z-index: 1;
}

/* ===== Subtle gradient overlay for smoother blending ===== */
.curved-band::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 30%, rgba(0, 0, 0, 0.9) 90%);
  mix-blend-mode: multiply;
  pointer-events: none;
  z-index: 2;
}

/* ===== Optional: background preview behind the curve ===== */
.bg-preview {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 160px;
  background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?q=80&w=1500&auto=format&fit=crop') center/cover no-repeat;
  opacity: 0.35;
  filter: blur(2px);
  z-index: 0;
}
</style>
</head>
<body>

<section class="curved-band">
  <div class="bg-preview"></div>
</section>

</body>
</html>
